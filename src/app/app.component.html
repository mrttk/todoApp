  <div class="container">
    <div class="row justify-content-center">
      <div class="col-10 align-items-center">
        <h3 class="bg-primary text-white aling p-3">
          [{{getName()}}] To-Do List
        </h3>
        <div class="input-group">
          <input type="text" #todoText class="form-control me-2">
          <div class="input-group-append">
            <button class="btn btn-primary" (click)="addItem(todoText.value); todoText.value='';">Add</button>
          </div>
          <table class="table table table-stripped table-bordered text-center mt-2">
            <thead>
              <tr>
                <th class="col-1">#</th>
                <th class="col-9 text-start">Description</th>
                <th class="col-1">Action</th>
                <th class="col-1"></th>
              </tr>
            </thead>
              <tbody>
                <tr *ngFor="let item of getItems(); let i = index;">
                  <td>{{i+1}}</td>
                  <td class="text-start">{{item.description}}</td>
                  <td>
                    <input type="checkbox" [(ngModel)]="item.action">
                  </td>
                  <td [ngSwitch]="item.action">
                    <span *ngSwitchCase="true">Yes</span>
                    <span *ngSwitchCase="false">No</span>
                  </td>
                </tr>
              </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
